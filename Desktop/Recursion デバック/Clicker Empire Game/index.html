<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- gogle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rock+Salt&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



  <link rel="stylesheet" href="style.css">
  <title>Clicker Empire Game</title>
  <!-- favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1858/1858002.png" href="./favicon.ico">
</head>

<body>

  <div class="bg vh-100 d-flex  justify-content-center align-items-center  ">
    <div class="d-flex align-items-center col-lg-9 col-10">
      <div class="bg-container shadow col-12 text-center p-4 ">
        <div id="home-page">

          <h1 class="pb-3 text-white">Clicker Empire Game</h1>
          <form id="form" class="form" onsubmit=" event.preventDefault();">
            <div class="form-group">
              <input type="name" name="userName" class="form-control text-center" placeholder="Your Name"
                required>
            </div>

            <div class="d-flex justify-content-between">
              <div class="col-6 pl-0">
                <button name="NewGame" class="btn btn-danger col-12 register-btn" type="submit" onclick="registerNewData()">New Game</button>
              </div>
              <div class="col-6 pr-0">
                <button name="Login" class="btn btn-primary col-12 login-btn" type="submit" onclick="loginData()">Login</button>
              </div>
            </div>
          </form>
        </div>

        <div id="main-page" class="text-white">
        </div>
      </div>



    </div>
  </div>
  </div>
  <script src="main.js"></script>
  
</body>

</html>
